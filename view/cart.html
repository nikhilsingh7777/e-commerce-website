<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
</head>
<body>
    <style>

body {
    font-family: Arial, sans-serif;
}

header {
    background-color:pink;
    color: rgb(0, 0, 0);
    padding: 10px;
    text-align: center;
}

.cart {
    background-color: #FF5733;
    color: white;
    padding: 5px 10px;
    border-radius: 50%;
    position: absolute;
    top: 10px;
    right: 10px;
}

.products {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.product {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
    max-width: 200px;
}

.add-to-cart {
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
}
.op1{
    height: 100px;
    width: 100px;
}
    </style>
    <header>
        <h1>ADD to cart</h1>
        <div class="cart">
            <span id="cart-count">0</span>
        </div>
    </header>
    <main>
        <section class="products">
            <div class="product">
                <img src="OIP (1).jpeg" alt="Product 1" class="op1">
                <h2>Product 1</h2>
                <p>Price: $20.00</p>
                <button class="add-to-cart" data-product-id="1">Add to Cart</button>
            </div>
            <!-- Repeat this structure for other products -->
        </section>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const addToCartButtons = document.querySelectorAll(".add-to-cart");
    const cartCount = document.getElementById("cart-count");

    let cartItemCount = 0;

    addToCartButtons.forEach((button) => {
        button.addEventListener("click", function () {
            cartItemCount++;
            cartCount.textContent = cartItemCount;
        });
    });
});
document.addEventListener("DOMContentLoaded", function () {
    const addToCartButtons = document.querySelectorAll(".add-to-cart");
    const cartCount = document.getElementById("cart-count");
    const viewCartButton = document.getElementById("view-cart");
    const cartModal = document.getElementById("cart-modal");
    const closeModal = document.querySelector(".close");
    const cartItemsList = document.getElementById("cart-items");

    let cartItemCount = 0;

    addToCartButtons.forEach((button) => {
        button.addEventListener("click", function () {
            cartItemCount++;
            cartCount.textContent = cartItemCount;

            const productName = button.parentElement.querySelector("h2").textContent;
            const cartItem = document.createElement("li");
            cartItem.className = "cart-item";
            cartItem.innerHTML = `
                <span>${productName}</span>
                <button class="remove-from-cart">Remove</button>
            `;

            cartItemsList.appendChild(cartItem);

            // Add event listener to remove items from cart
            const removeButton = cartItem.querySelector(".remove-from-cart");
            removeButton.addEventListener("click", function () {
                cartItemCount--;
                cartCount.textContent = cartItemCount;
                cartItemsList.removeChild(cartItem);
            });
        });
    });

    viewCartButton.addEventListener("click", function () {
        cartModal.style.display = "block";
    });

    closeModal.addEventListener("click", function () {
        cartModal.style.display = "none";
    });

    window.addEventListener("click", function (event) {
        if (event.target == cartModal) {
            cartModal.style.display = "none";
        }
    });
});


    </script>
</body>
</html>
