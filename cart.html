<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
</head>
<body>
    <style>

body {
    font-family: Arial, sans-serif;
    background-color: #3b4148;
}

header {
    background-color:#0e8d82;
    color: rgb(0, 0, 0);
    padding: 10px;
    text-align:center;

}

.cart {
    background-color: #FF5733;
    color: white;
    padding: 5px 10px;
    border-radius: 50%;
    position: absolute;
    top:10px;
    right: 10px;
}

.products {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items:center;
    gap: 20px;
}

.product {
    border: 0px solid #101010;
    padding: 10px;
    text-align:center;
    max-width: 400px;
}

.add-to-cart {
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
}
.op1{
    height:350px;
    width: 350px;
    border: 1px solid black;
}
    </style>
    <header>
        <h1 style="font-size: 1.4rem;">Cart</h1>
        <div class="cart">
            <span id="cart-count">0</span>
        </div>
    </header>
    <main>
        <section class="products">
            <div class="product">
                <img src="place1.jpeg" alt="Product 1" class="op1">
                <h2 style="color:white;font-weight: bold;font-family: 'Times New Roman', Times, serif;font-size: 1.3rem;" >Trip planned</h2>
                <p style="color:white;font-weight: bold;font-family: 'Times New Roman', Times, serif;font-size: 1.3rem;color: chartreuse;">Delhi to Hyderabad Price:__</p>
                <button class="add-to-cart" data-product-id="1">Add to Cart</button>
            </div>
            <!-- Repeat this structure for other products -->
        </section>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const addToCartButtons = document.querySelectorAll(".add-to-cart");
    const cartCount = document.getElementById("cart-count");

    let cartItemCount = 0;

    addToCartButtons.forEach((button) => {
        button.addEventListener("click", function () {
            cartItemCount++;
            cartCount.textContent = cartItemCount;
        });
    });
});
document.addEventListener("DOMContentLoaded", function () {
    const addToCartButtons = document.querySelectorAll(".add-to-cart");
    const cartCount = document.getElementById("cart-count");
    const viewCartButton = document.getElementById("view-cart");
    const cartModal = document.getElementById("cart-modal");
    const closeModal = document.querySelector(".close");
    const cartItemsList = document.getElementById("cart-items");

    let cartItemCount = 0;

    addToCartButtons.forEach((button) => {
        button.addEventListener("click", function () {
            cartItemCount++;
            cartCount.textContent = cartItemCount;

            const productName = button.parentElement.querySelector("h2").textContent;
            const cartItem = document.createElement("li");
            cartItem.className = "cart-item";
            cartItem.innerHTML = `
                <span>${productName}</span>
                <button class="remove-from-cart">Remove</button>
            `;

            cartItemsList.appendChild(cartItem);

            // Add event listener to remove items from cart
            const removeButton = cartItem.querySelector(".remove-from-cart");
            removeButton.addEventListener("click", function () {
                cartItemCount--;
                cartCount.textContent = cartItemCount;
                cartItemsList.removeChild(cartItem);
            });
        });
    });

    viewCartButton.addEventListener("click", function () {
        cartModal.style.display = "block";
    });

    closeModal.addEventListener("click", function () {
        cartModal.style.display = "none";
    });

    window.addEventListener("click", function (event) {
        if (event.target == cartModal) {
            cartModal.style.display = "none";
        }
    });
});


    </script>
</body>
</html>
